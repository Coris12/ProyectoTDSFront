<app-header></app-header>
<p-toast></p-toast>
<div class="container mt-4">
    <p-toolbar styleClass="p-mb-4">
        <div class="mt-3" *ngIf="isAdmin">
            <button class="btn btn-outline-success btn-lg" routerLink="/nuevo-provee">
            <i class="pi pi-plus"></i> Nuevo Proveedor</button>
        </div>
    </p-toolbar>
    <p-table #dt [value]="proveedores" [rows]="10" [paginator]="true" [globalFilterFields]="['nombre','proveedor.nombreP']" [(selection)]="selectedProveedor" [rowHover]="true" dataKey="id" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 20, 30]">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Control de proveedores.</h5>
                <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Buscar..." />
        </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Detalles</th>
                <th scope="col" *ngIf="isAdmin">Editar</th>
                <th scope="col" *ngIf="isAdmin">Borrar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proveedor>
            <tr>
                <td>{{proveedor.idP}}</td>
                <td>{{proveedor.nombreP}}</td>
                <td><button button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-primary p-mr-2" routerLink='/detallePro/{{proveedor.idP}}'></button></td>
                <td *ngIf="isAdmin"><button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" routerLink="/editarPro/{{proveedor.idP}}"></button></td>
                <td *ngIf="isAdmin"><button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="borrar(proveedor.idP)"></button></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                En total hay {{proveedores ? proveedores.length : 0 }} proveedores.
            </div>
        </ng-template>
    </p-table>


</div>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>


<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Detalles Proveedor" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="proveedor.nombreP" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !proveedor.nombreP">Nombre es requerido.</small>
        </div>

    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProveedor()"></button>
    </ng-template>
</p-dialog>

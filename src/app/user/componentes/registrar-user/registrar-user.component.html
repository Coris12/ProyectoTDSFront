<app-header></app-header>
<p-toast></p-toast>
<div class="container d-flex justify-content-center mt-4">
    <div class="card" style="width: 50em;">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar Sesi칩n</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
                </li>

            </ul>
        </div>
        <div class="card-body">
            <div class="container" style="text-align: center;">
                <img src="../../../../assets/logo.jpeg" class="img-thumbnail" width="350" height="350">
            </div>
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre" required>
                </div>
                <div class="p-fluid">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="p-fluid">
                    <label for="password">Contrase침a</label>
                    <br>
                    <p-password [(ngModel)]="password" name="password" required>
                        <ng-template pTemplate="header">
                            <h6>Ingrese una contrase침a</h6>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <p-divider></p-divider>
                            <p class="p-mt-2">Sugerencias.</p>
                            <ul class="p-pl-2 p-ml-2 p-mt-0" style="line-height: 1.5">
                                <li>Al menos una letra en minuscula.</li>
                                <li>Al menos una letra en mayuscula.</li>
                                <li>Al menos un numero.</li>
                                <li>Minimo 8 caracteres.</li>
                            </ul>
                        </ng-template>
                    </p-password>
                </div>
                <div class="p-fluid">
                    <label for="email ">Correo Electr칩nico</label>
                    <input type="text " name="email " id="email " class="form-control " [(ngModel)]="email " required>

                </div>
                <div class="form-group  mt-4" align='center'>
                    <p-button class="p-button-rounded" [disabled]="!f.valid" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Crear cuenta</p-button>
                </div>
            </form>
        </div>
    </div>
</div>

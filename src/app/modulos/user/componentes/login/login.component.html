<p-toast></p-toast>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesi칩n</h2>
</div>
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center mt-4">
        <div class="card" style="width: 50em;">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/login">Iniciar Sesi칩n</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="container" style="text-align: center;">
                    <img src="../../../../assets/medivalle.jpg" class="img-thumbnail" width="350" height="350">
                </div>
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                    </div>
                    <div class="form-group" align='center'>
                        <p-button class="p-button-rounded" [disabled]="!f.valid" type="submit">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</p-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>

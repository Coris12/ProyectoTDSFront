<app-header></app-header>
<p-toast></p-toast>
<div class="animated fadeIn mt-4">
    <div class="p-5 bg-light ">
        <div class="d-flex justify-content-between">
            <div class="p-2">
                <h1>Gestión de sucursales</h1>
            </div>
            <div class="ml-auto p-2">
                <button pTooltip="Reiniciar todo" pButton type="button" icon="pi pi-replay" class="p-button-rounded p-button-text red" (click)="cargarSucursales()">
                </button>
            </div>
        </div>
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <!-- (click)="showDialog()" -->
                <button pButton pRipple type="button" style="margin: 10px" class="p-button-raised p-button-text" label="Crear" icon="pi pi-plus" (click)="sucursalDialog=true"></button>
                <!--  (click)="showCatalogosEliminados()" 
                <button pButton pRipple type="button" style="margin: 10px" class="p-button-raised p-button-text p-button-danger" label="Papelera" icon="pi pi-trash" (click)="papeleraConvocatorias=true"></button>
-->
            </div>
            <div class="p-toolbar-group-right">
            </div>
        </p-toolbar>

        <div class="content-section implementation">
            <p-table #dt [value]="user" [globalFilterFields]="['documento', 'fechainicio', 'fechafin']" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="caption">
                    <div class="table-header">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Buscar convocatorias" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Documento</th>
                        <th>Actividades</th>
                        <th>Requisitos</th>
                        <th>Fecha inicio</th>
                        <th>Fecha Fin</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-convo>
                    <tr>
                        <td><a class="text-white" href="{{convo.documento}}" class="pi pi-file-pdf">Ver convocatoria</a></td>
                        <td>{{convo.actividades}}</td>
                        <td>{{convo.requisitos}}</td>
                        <td>{{convo.fechainicio | date:'dd-MM-yyyy'}}</td>
                        <td>{{convo.fechafin | date:'dd-MM-yyyy'}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        En total hay {{totalRecords}} registros.
                    </div>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">Ningun registro.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-dialog header="Gestión de convocatorias." [(visible)]="sucursalDialog" [modal]="true" [style]="{width: '50vw', height: '30vw'}" [draggable]="false" [resizable]="false" class="p-fluid">
    <form [formGroup]="sucursalForm" (ngSubmit)="guardarSucursal()">

        <div class="form-group col">
            <label for="requisitos ">Nombre sucursal</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-list"></i></span>
                <textarea pInputTextarea formControlName="nombreSuc"></textarea>
            </div>
        </div>
        <div class="form-group col">
            <label for="requisitos ">Direccion</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-flag"></i></span>
                <textarea pInputTextarea formControlName="direccionSuc"></textarea>
            </div>
        </div>
        <div class="form-group col">
            <label for="requisitos ">Telefono</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-flag"></i></span>
                <textarea pInputTextarea formControlName="telefonoSuc"></textarea>
            </div>
        </div>
        <div class="form-group col">
            <label for="requisitos ">Correo</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-flag"></i></span>
                <textarea pInputTextarea formControlName="correoSuc"></textarea>
            </div>
        </div>
        <div style="text-align:right">
            <p-button type="submit" icon="pi pi-check" [disabled]="sucursalForm.invalid" label="Guardar" styleClass="p-button-text"></p-button>
        </div>
    </form>
</p-dialog>

<app-header></app-header>
<p-toast></p-toast>
<div class="animated fadeIn mt-4">
    <div class="p-5 bg-light">
        <div class="d-flex justify-content-between">
            <div class="p-2">
                <h2>Admision</h2>
            </div>
        </div>
        <div class="p-fluid grid">
            <div class="field col-12 md:col-2 centrar">
                <span class="p-float-label">
                    <input autocomplete="off" type="text" id="inputtext" pInputText [(ngModel)]="establecimiento"
                        value={{establecimiento}} (keypress)="validacionAlfanumerica($event)" maxlength="255">
                    <label for="inputtext">INSTITUCIÓN DEL SISTEMA</label>
                </span>
            </div>
            <div class="field col-12 md:col-2 centrar">
                <span class="p-float-label">
                    <input autocomplete="off" type="text" id="inputtext" pInputText
                        [(ngModel)]="admision.unidadOperativa" (keypress)="validacionAlfanumerica($event)"
                        maxlength="255">
                    <label for="inputtext">UNIDAD OPERATIVA</label>
                </span>
            </div>
            <div class="field col-12 md:col-2 centrar">
                <span class="p-float-label">
                    <input autocomplete="off" type="text" id="inputtext" pInputText [(ngModel)]="admision.codUd"
                        (keypress)="validacionAlfanumerica($event)" maxlength="255">
                    <label for="inputtext">COD. UD</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <label for="" class="centrarLabel">COD. LOCALIZACIÓN</label>
                <div class="flexDerecha">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input autocomplete="off" type="text" id="inputtext" pInputText
                                [(ngModel)]="admision.parroquia" (keypress)="validarSoloLetras($event)" maxlength="255">
                            <label for="inputtext">PARROQUIA</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input autocomplete="off" type="text" id="inputtext" pInputText
                                [(ngModel)]="admision.canton" (keypress)="validarSoloLetras($event)" maxlength="255">
                            <label for="inputtext">CANTÓN</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input autocomplete="off" type="text" id="inputtext" pInputText
                                [(ngModel)]="admision.provincia" (keypress)="validarSoloLetras($event)" maxlength="255">
                            <label for="inputtext">PROVINCIA</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="field col-12 md:col-2 centrar">
                <span class="p-float-label">
                    <input autocomplete="off" type="text" id="inputtext" pInputText
                        (keypress)="validacionSoloNumeros($event)" maxlength="10">
                    <label for="inputtext"># HISTORIA CLÍNICA</label>
                </span>
            </div>
        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-user mr-2"></i>
                <b>1. Registro de Admision</b>
            </div>
        </p-divider>
        <br>
        <div class="grid p-fluid">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" [(ngModel)]="buscarcedula" pInputText>
                    <label for="inputtext">Cedula</label>
                </span>
            </div>
            <div class="field col-12 md:col-2">
                <button pButton type="button" label="Buscar" (click)="buscarPersona();"></button>
            </div>
        </div>
        <div class="grid p-fluid">

            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" [(ngModel)]="buscarnombre" pInputText>
                    <label for="inputtext">Nombres Completos</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" [(ngModel)]="direccion" pInputText>
                    <label for="inputtext">Direccion</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" [(ngModel)]="cel" pInputText>
                    <label for="inputtext">Celular</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" [(ngModel)]="sexo" pInputText>
                    <label for="inputtext">Sexo</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.estadoC">
                    <label for="inputtext">Estado Civil</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText>
                    <label for="inputtext">Barrio</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText>
                    <label for="inputtext">Parroquia</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText>
                    <label for="inputtext">Canton</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText>
                    <label for="inputtext">Provincia</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText>
                    <label for="inputtext">Nacionalidad</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.instruccion">
                    <label for="inputtext">Instruccion ultimo año aprobado</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="date" id="inputtext" pInputText [(ngModel)]="admision.fechaA">
                    <label for="inputtext">Fecha Admision</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.ocupacion">
                    <label for="inputtext">Ocupacion</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.empresa">
                    <label for="inputtext">Empresa donde trabaja</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.tipoS">
                    <label for="inputtext">Tipo de seguro</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.referidoD">
                    <label for="inputtext">Referido de</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.emergencia">
                    <label for="inputtext">En caso de emergencia llamar a </label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.parantesco">
                    <label for="inputtext">Parentesco</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.direccP">
                    <label for="inputtext">Direcion</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.telefono">
                    <label for="inputtext">Telefono</label>
                </span>
            </div>
        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <b>Forma de llegada</b>
            </div>
        </p-divider>
        <div class="grid p-fluid">
            <div class="col-12 md:col-4">
                <div class="field-radiobutton">
                    <p-radioButton name="p16" value="X" [(ngModel)]="llegada.ambulancia" inputId="p1"></p-radioButton>
                    <label for="p1">Ambulancia</label>
                </div>
            </div>
            <div class="col-12 md:col-4">
                <div class="field-radiobutton">
                    <p-radioButton name="p16" value="X" [(ngModel)]="llegada.ambulat" inputId="p1"></p-radioButton>
                    <label for="p1">Ambulatorio</label>
                </div>
            </div>
            <div class="col-12 md:col-2">
                <div class="field-radiobutton">
                    <p-radioButton name="p16" value="X" [(ngModel)]="llegada.otro" inputId="p1"></p-radioButton>
                    <label for="p1">Otro transporte</label>
                </div>
            </div>
        </div>
        <div class="grid p-fluid">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.fuente">
                    <label for="inputtext">Fuente de informacion</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.persona">
                    <label for="inputtext">Institucion o persona que entrega al paciente</label>
                </span>
            </div>
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="admision.numero">
                    <label for="inputtext">Telefono</label>
                </span>
            </div>
        </div>
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <i class="pi pi-user mr-2"></i>
                <b>2.Inicio de Atencion y motivo </b>
            </div>
        </p-divider>
        <div class="grid p-fluid">
            <div class="col-12 md:col-2">
                <span class="p-float-label">
                    <input type="time" id="inputtext" pInputText>
                    <label for="inputtext">Hora</label>
                </span>
            </div>
            <div class="col-12 md:col-2">
                <div class="field-checkbox">
                    <p-checkbox name="group1" value="X" [(ngModel)]="llegada.trauma" inputId="ny"></p-checkbox>
                    <label for="ny">Trauma</label>
                </div>
            </div>
            <div class="col-12 md:col-2">
                <div class="field-checkbox">
                    <p-checkbox name="group1" value="X" [(ngModel)]="llegada.causaC" inputId="ny"></p-checkbox>
                    <label for="ny">Causa clinica</label>
                </div>
            </div>
            <div class="col-12 md:col-2">
                <div class="field-checkbox">
                    <p-checkbox name="X" value="X" [(ngModel)]="llegada.obstretica" inputId="ny"></p-checkbox>
                    <label for="ny">Causa G.Obstretica</label>
                </div>
            </div>
            <div class="col-12 md:col-2">
                <div class="field-checkbox">
                    <p-checkbox name="group1" value="X" [(ngModel)]="llegada.quirurgica" inputId="ny"></p-checkbox>
                    <label for="ny">Causa Quirurgica</label>
                </div>
            </div>
            <div class="col-12 md:col-2">
                <div class="field-checkbox">
                    <p-checkbox name="group1" value="X" [(ngModel)]="llegada.policia" inputId="ny"></p-checkbox>
                    <label for="ny">Notificacion a la Policia</label>
                </div>
            </div>
            <div class="col-12 md:col-2">
                <div class="field-checkbox">
                    <p-checkbox name="group1" value="X" [(ngModel)]="llegada.motivo" inputId="ny"></p-checkbox>
                    <label for="ny">Otro motivo</label>
                </div>
            </div>
            <div class="col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="llegada.desc">
                    <label for="inputtext">Descripcion</label>
                </span>
            </div>
            <div class="col-12 md:col-4">
                <span class="p-float-label">
                    <input type="text" id="inputtext" pInputText [(ngModel)]="llegada.grupo">
                    <label for="inputtext">Grupo Sanguineo</label>
                </span>
            </div>
        </div>
        <p-button type="submit" icon="pi pi-check" label="Guardar" (click)="cargarPersona()" styleClass="p-button-text">
        </p-button>
    </div>
</div>

<app-header></app-header>
<p-toast></p-toast>
<div class="container mt-4">
    <p-card header="Producto" subheader="Editar producto" [style]="{width: '360px'}" styleClass="p-card-shadow" *ngIf="producto">
        <ng-template pTemplate="boody">
            <div class="p-fluit">
                <div class="p-fluit">
                    <form novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombreProducto">Nombre</label>
                            <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" [(ngModel)]="producto.nombreProducto" required>
                        </div>
                        <div class="p-fluit">
                            <label for="precioProducto">Precio</label>
                            <input type="number" class="form-control" id="precioProducto" name="precioProducto" [(ngModel)]="producto.precioProducto" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="p-fluit row mt-4 container">
                <p-button label="Actualizar" icon="pi pi-pencil" styleClass="p-button-success" [disabled]="!f.valid" type="submit" (click)="onUpdate()"></p-button>
                <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-danger" [style]="{'margin-left': '.5em'}" type="submit" routerLink="/lista"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>

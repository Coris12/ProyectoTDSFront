<app-header></app-header>
<div class="p-5 bg-light container mt-4">
    <div class="col animated fadeIn">
        <div class="row">
            <h1>Lista de Usuarios</h1>
        </div>
    </div>
    <div class="row">
        <p-table [value]="usuarios" [paginator]="true" [rows]="10" styleClass=" p-datatable-responsive-demo p-datatable-lg p-datatable-striped" [lazy]="true" [loading]="loading" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 20, 30]" (onLazyLoad)="cargarUsuarios($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombres</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuarios>
                <tr>
                    <td>{{usuarios.nombre}}</td>
                    <td>{{usuarios.nombreUsuario}}</td>
                    <td>{{usuarios.email}}</td>
                    <td>{{usuarios.roles[0].rolNombre}}</td>
                    <td><button pButton pRipple type="button" label="Editar" icon="pi pi-pencil" class="p-button-raised p-button-text" (click)="editarRoles(usuarios)"></button></td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="2">Roles no encontrados.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog header="Gestion de roles" [(visible)]="dialogo" [style]="{width: '25vw', height: '50vh'}">
    <label for="requisitos" class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0 p-fluid">Rol del usuario:</label>
    <p-dropdown [options]="roles" [(ngModel)]="nuevoRol"></p-dropdown>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="save()" label="Guardar" styleClass="p-button-text">
        </p-button>
    </ng-template>
</p-dialog>
